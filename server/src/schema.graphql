# import Post from "./generated/prisma.graphql"

type Query {
  feed: [Post!]!
  drafts: [Post!]!
  post(id: ID!): Post

  user(id: ID!): User
  allUsers: [User]
}

type Mutation {
  createDraft(title: String!, text: String): Post
  deletePost(id: ID!): Post
  publish(id: ID!): Post

  createUser(name: String!, address: String!, age: Int!, interests: String!, picture: String!): User
  updateUser(id: ID!, name: String!, address: String!, age: Int!, interests: String!, picture: String!): User
}